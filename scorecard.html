<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="scorecard.css">
    <title>BPL | Scorecard</title>
</head>
<body>
    <img  class="img_main" src="img/score bgimg top.png" alt="">

        </div>
        <div class="tbl_content">

            </table>

            <table>

                </tr>
            </table>
                <hr>
            <table>
                <tr>
                    <th>Huzaifa.R</th>
                    <td>5</td>

                    <td>
                        <img src="img/check 1.png" alt="">

                        <img src="img/check 1.png" alt="">
                        <img src="img/check 1.png" alt="">
                        <img src="img/remove 1.png" alt="">
                    </td>
                </tr>
            </table>

                <tr>
                    <th>Huzaifa.R</th>

                        <img src="img/remove 1.png" alt="">
                    </td>
                </tr>
            </table>
        </div>
        <div class="batsmen_infograph">
            <div class="heading">
                <div></div>
                <img src="img" alt="">
                <span>Top Batsmen</span>
            </div>
            <div class="graph">
                <div class="player second">
                    <div class="circle">50</div>
                    <span>RUNS</span>
                    <div class="second_txt">Player 2</div>
                </div>
                <div class="player first">
                    <div class="circle">80</div>
                    <span>RUNS</span>
                    <div class="first_txt">Player 1</div>
                </div>
                <div class="player third">
                    <div class="circle">30</div>
                    <span>RUNS</span>
                    <div class="third_txt">Player 3</div>
                </div>
            </div>
        </div>
        <div class="bowlers_infograph">
            <div class="heading">
                <div></div>
                <img src="img" alt="">
                <span>Top Bowlers</span>
            </div>
            <div class="graph">
                <div class="player second">
                    <div class="circle">5</div>
                    <span>WICKET</span>
                    <div class="second_txt">Player 2</div>
                </div>
                <div class="player first">
                    <div class="circle">8</div>
                    <span>WICKET</span>

                </div>
                <div class="player third">
                    <div class="circle">3</div>
